
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragrance Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      background: #fdf6f0;
      color: #333;
    }
    input, select, button {
      margin: 10px;
      padding: 8px;
      font-size: 1em;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Fragrance Calculator</h1>
  <p>Enter your wax weight and fragrance percentage:</p>
  <label>Grams or Ounces:
    <select id="unit">
      <option value="grams">Grams</option>
      <option value="ounces">Ounces</option>
    </select>
  </label><br>
  <label>Wax Amount: <input type="number" id="wax"></label><br>
  <label>Fragrance %: <input type="number" id="fragrancePercent"></label><br>
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>

  <script>
    function calculate() {
      const unit = document.getElementById('unit').value;
      const wax = parseFloat(document.getElementById('wax').value);
      const percent = parseFloat(document.getElementById('fragrancePercent').value);
      if (!isNaN(wax) && !isNaN(percent) && percent > 0 && percent < 100) {
        const totalWeight = wax / (1 - (percent / 100));
        const fragrance = (totalWeight * (percent / 100)).toFixed(2);
        const unitLabel = unit === "grams" ? "grams" : "ounces";
        document.getElementById('result').innerText =
          `You need ${fragrance} ${unitLabel} of fragrance oil.`;
      } else {
        document.getElementById('result').innerText = 'Please enter valid numbers (Fragrance % must be between 0 and 100).';
      }
    }
  </script>
</body>
</html>
